<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        #first,
         .second {
            background-color: beige;
        }

        div[class="third"] > p {
            background-color: aqua;
        }
        div[class="forth"] > p {
            background-color: rgb(60, 95, 32);
        }
    </style>
    <title>Document</title>
  </head>
  <body>
    <p>p태그</p>
    <div id="first">
      <h6>첫째줄</h6>
    </div>
    <div class="second">
      <h6>둘째줄</h6>
    </div>
    <div class = "third">
      <h6>셋째줄</h6>
      <p>p태그</p>
      <div>
        <p>div 안의 p태그</p>
      </div>
    </div>
    <div class = "forth">
      <h6>넷째줄</h6>
      <p>p태그</p>
      <div>
        <p>div 안의 p태그</p>
      </div>
    </div>
  </body>
</html>
